name: Mi Primer Workflow

on:
    push:
      branches:
         - QA


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar pruebas
        run: npm test


       
